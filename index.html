<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ani.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>애니메이션_상품상세</title>
  </head>
  <body>
    <div id="wrap">
      <h2>Featured Shoes</h2>
      <div class="product_list">
        <ul>
          <li>
            <div class="list_item">
              <div class="label">
                <span class="new">NEW</span>
              </div>
              <img src="boys1.png" alt="">
              <dl>
                <dt>나이키 에어 베이퍼맥스</dt>
                <dd>남성신발/라이프스타일</dd>
                <dd>250,000wonw</dd>
              </dl>

              <div class="over">
                <i class="fas fa-search"></i>
              </div>

            </div>
          </li>


          <li>
            <div class="list_item">
              <div class="label">
                <span class="sale">SALE</span>
              </div>
              <img src="boys2.png" alt="">
              <dl>
                <dt>나이키 데이브레이크</dt>
                <dd>여성신발/라이프스타일</dd>
                <dd>190,000wonw</dd>
              </dl>

              <div class="over">
                <i class="fas fa-search"></i>
              </div>

            </div>
          </li>


          <li>
            <div class="list_item">
              <div class="label">
                <span class="new">NEW</span>
                <span class="sale">SALE</span>
                <span class="hit">HIT</span>
              </div>
              <img src="boys3.png" alt="">
              <dl>
                <dt>나이키 와플레이</dt>
                <dd>남성신발/라이프스타일</dd>
                <dd>100,000wonw</dd>
              </dl>

              <div class="over">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </li>


        </ul>
      </div>
    </div>
  </body>
</html>
